             </ul>
        </div>
    </div>
    <div class="login-form" id="loginform" >
        <form>
          <div class="content"> <div class="input-field">
            <input id="firstName" type="text" placeholder="First Name" onkeyup="displayButton()">
          </div>
          <div class="input-field">
            <input id="lastName" type="text" placeholder="Last Name" onkeyup="displayButton()">
          </div>
            <div class="input-field">
              <input id="email" type="email" placeholder="Email" onkeyup="displayButton()">
            </div>
            <div class="input-field">
              <input id="password" type="password" placeholder="Password" autocomplete="new-password" onkeyup="displayButton()">
            </div>
          </div>
          <h5 id="textt" style="color:#AFAFAF;float: right;padding-bottom: 20px;"> <span id="firstpart">ⓘ The password needs to be 8 characters long!!</span>  <br> <span id="secondpart" style="float: right;">ⓘ The email needs to be valid!!</span></h5>
          <div class="action" >
            <button type="submit" id="logBut" style="display: none;">LogIn</button>
          </div>
        </form>
    </div> 
    <div id="quizPage" class="login-form" style="display: none;">
        <h2 id="question" class="questions"></h2>
        <div id="options">
          <input type="radio" id="option1" name="answer" value="">
          <label class="questions" for="option1" id="option1-label"></label><br>
          <input type="radio" id="option2" name="answer" value="">
          <label class="questions" for="option2" id="option2-label"></label><br>
          <input type="radio" id="option3" name="answer" value="">
          <label class="questions" for="option3" id="option3-label"></label><br>
          <input type="radio" id="option4" name="answer" value="">
          <label class="questions" for="option4" id="option4-label"></label><br>
        </div>
        <button id="submitBtn" style="margin: 30px 0 0 0;width: 150px;">Next</button>
        <h2 id="score"  style="display: none; ">Your score is: <span id="score-value" ></span></h2>
      </div>      
      <div class="rightInfo">
        <h1 id="title">Credentials</h1>
        <div class="infoList">
            <ul class="infoUl">
                <li id="firstli">Name : </li>
                <li id="secondli">Email : </li>
             </ul>
        </div>
        <div class="icoList">
            <ul class="icoUl">
                <li><a href="https://www.instagram.com/mikel_mrad/"><img src="images/instagram.png" class="icons"></a></li>
                <li><a href="https://wa.me/96170036858"><img src="images/whatsapp.png" class="icons" ></a> </li>
